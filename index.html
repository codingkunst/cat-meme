<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나만 없어 여우</title>
    <style>
      body {
        text-align: center;
        background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bg-grid.png");
        background-position: center;
        background-size: cover;
      }
      .main-card button {
        position: relative;
        left: -45px;
        bottom: 15px;
      }
      .favorites {
        list-style: none;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
      // localStorage
      const jsonLocalStorage = {
        setItem: (key, value) => {
          localStorage.setItem(key, JSON.stringify(value));
        },
        getItem: (key) => {
          return JSON.parse(localStorage.getItem(key));
        },
      };

      // open api
      const fetchCat = async (text) => {
        let url = "https://randomfox.ca/floof";
        let response = await fetch(url);
        let data = await response.json();
        return `${data.image}`;
      };

      // header
      function Title(props) {
        return <h1>🦊 {props.children} 🐾</h1>;
      }

      // Form
      function Form(props) {
        const [value, setValue] = React.useState(""); // 입력 값
        const [errorMessage, setErrorMessage] = React.useState("");
        const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text);

        function handleInputChange(e) {
          setErrorMessage("");
          if (includesHangul(e.target.value)) {
            setErrorMessage("⛔한글은 입력할 수 없어요❗❗");
          }
          setValue(e.target.value.toUpperCase());
        }

        function handleFormSubmit(e) {
          e.preventDefault();
          setErrorMessage("");

          if (value === "") {
            setErrorMessage("😤글귀를 입력해 주세요💢");
            return;
          }

          setValue("");
          props.updateMainCat(value);
        }

        return (
          <form onSubmit={handleFormSubmit}>
            <input
              type="text"
              name="name"
              placeholder="영어 대사를 입력해주세요"
              value={value}
              onChange={handleInputChange}
            />
            <button type="submit">생성</button>
            <p style={{ color: "red" }}>{errorMessage}</p>
          </form>
        );
      }

      // 고양이 사진 목록
      function CatItem(props) {
        return (
          <li>
            <img src={props.img} style={{ width: "150px" }} />
          </li>
        );
      }

      // 좋아요 목록
      function Favorites(props) {
        if (props.favorites.length === 0) {
          return <p>🧡를 눌러주세요</p>;
        }
        return (
          <ul className="favorites">
            {props.favorites.map((item) => {
              return <CatItem img={item} key={item} />;
            })}
          </ul>
        );
      }

      function MainCard(props) {
        const heartIcon = props.alreadyFavorite ? "💖" : "🤍";

        return (
          <div className="main-card">
            <img src={props.img} alt="Loading..." width="400" />
            <button onClick={props.onHeartClick}>{heartIcon}</button>
          </div>
        );
      }

      const App = () => {
        const CAT1 = "https://cataas.com/cat/HSENVDU4ZMqy7KQ0/says/react";
        const CAT2 = "https://cataas.com/cat/BxqL2EjFmtxDkAm2/says/inflearn";
        const CAT3 = "https://cataas.com/cat/18MD6byVC1yKGpXp/says/JavaScript";

        const [count, setCount] = React.useState(
          jsonLocalStorage.getItem("count")
        );
        const [mainCat, setMainCat] = React.useState(CAT1);
        const [favorites, setFavorites] = React.useState(
          jsonLocalStorage.getItem("favorites") || []
        );

        const alreadyFavorite = favorites.includes(mainCat);

        async function setInitialCat() {
          const newCat = await fetchCat("first cat");
          setMainCat(newCat);
        }

        React.useEffect(() => {
          setInitialCat();
        }, []);

        async function updateMainCat(value) {
          const newCat = await fetchCat(value);

          setMainCat(newCat);
          const nextCount = count + 1;
          setCount(nextCount);
          jsonLocalStorage.setItem("count", nextCount);
        }

        function handleHeartClick() {
          const nextFavorites = [...favorites, mainCat];
          setFavorites(nextFavorites);
          jsonLocalStorage.setItem("favorites", nextFavorites);
        }

        const countTitle = count === null ? "" : count + "번째";
        return (
          <div>
            <Title>{countTitle} 여우</Title>
            <Form updateMainCat={updateMainCat} />
            <MainCard
              img={mainCat}
              onHeartClick={handleHeartClick}
              alreadyFavorite={alreadyFavorite}
            />
            <Favorites favorites={favorites} />
          </div>
        );
      };

      const draw = document.querySelector("#app");

      ReactDOM.render(<App />, draw);
    </script>
  </body>
</html>
