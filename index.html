<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나만 없어 고양이</title>
    <style>
      body {
        text-align: center;
      }
      .main-card button {
        position: relative;
        left: -45px;
        bottom: 15px;
      }
      .favorites {
        list-style: none;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
      function Title(props) {
        return <h1>{props.children}</h1>;
      }

      function Form(props) {
        const [value, setValue] = React.useState("");
        const [errorMessage, setErrorMessage] = React.useState("");

        const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text);

        function handleInputChange(e) {
          setErrorMessage("");
          if (includesHangul(e.target.value)) {
            setErrorMessage("한글은 입력할 수 없어요");
          }
          setValue(e.target.value.toUpperCase());
        }

        function handleFormSubmit(e) {
          e.preventDefault();
          setErrorMessage("");

          if (value === "") {
            setErrorMessage("글귀를 입력해라");
            return;
          }

          props.updateMainCat();
        }

        return (
          <form onSubmit={handleFormSubmit}>
            <input
              type="text"
              name="name"
              placeholder="영어 대사를 입력해주세요"
              value={value}
              onChange={handleInputChange}
            />
            <button type="submit">생성</button>
            <p style={{ color: "red" }}>{errorMessage}</p>
          </form>
        );
      }

      function CatItem(props) {
        return (
          <li>
            <img src={props.img} style={{ width: "150px" }} />
          </li>
        );
      }

      function Favorites(props) {
        return (
          <ul className="favorites">
            {props.favorites.map((item) => {
              return <CatItem img={item} key={item} />;
            })}
          </ul>
        );
      }

      function MainCard(props) {
        return (
          <div className="main-card">
            <img src={props.img} alt="고양이" width="400" />
            <button onClick={props.onHeartClick}>🤍</button>
          </div>
        );
      }

      const App = () => {
        const CAT1 = "https://cataas.com/cat/HSENVDU4ZMqy7KQ0/says/react";
        const CAT2 = "https://cataas.com/cat/BxqL2EjFmtxDkAm2/says/inflearn";
        const CAT3 = "https://cataas.com/cat/18MD6byVC1yKGpXp/says/JavaScript";

        const [count, setCount] = React.useState(1);
        const [mainCat, setMainCat] = React.useState(CAT1);
        const [favorites, setFavorites] = React.useState([CAT1, CAT2]);

        function updateMainCat() {
          setMainCat(CAT2);
          setCount(count + 1);
        }

        function handleHeartClick() {
          setFavorites([...favorites, CAT3]);
        }

        return (
          <div>
            <Title>{count}번째 고양이</Title>
            <Form updateMainCat={updateMainCat} />
            <MainCard img={mainCat} onHeartClick={handleHeartClick} />
            <Favorites favorites={favorites} />
          </div>
        );
      };

      const draw = document.querySelector("#app");

      ReactDOM.render(<App />, draw);
    </script>
  </body>
</html>
